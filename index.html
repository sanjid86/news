
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Zone</title>
  <link rel="shortcut icon" href="img/newsicon.png" type="image/x-icon">
  <!-- daisyui link  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <!-- tailwind css cdn  -->
  <script src="https://cdn.tailwindcss.com"></script>
<!-- font awesome added  -->
  <script src="https://kit.fontawesome.com/69c30034ca.js" crossorigin="anonymous"></script>
  <style>
    .spin{
      display: none;
      margin-left: 600px;
      margin-top: 30px;
    }
  </style>
</head>
<!-- header section start  -->
  <header class="container  mx-auto">
    <!-- navbar added  -->
    <div class="navbar bg-base-100 lg:px-20">
       <div class="flex-1">
         <a class="text-2xl text-blue-600 font-bold normal-case"><span class="text-white bg-blue-600 p-2 rounded-md">News</span> Zone</a>
       </div>
       <div class="flex-none ">
        <div class="mr-5 text-xl font-bold text-blue-600">
           <a class="inline-block mr-5  border-b-4 border-b-blue-600" href="index.html" target="_blank">News</a>
           <a class="text-gray-600" href="blog.html" target="_blank">Blog</a>
        </div>
         <div class="dropdown dropdown-end">
           <label tabindex="0" class="btn btn-ghost btn-circle avatar">
             <div class="w-10 rounded-full">
               <img src="img/people.jpg">
             </div>
            </label>
         </div>
       </div>
     </div>
     <hr class="border-b-2 border-b-gray-300">
  </header>
  <!-- header section end  -->
<!-- main section start  -->
  <main> 
    <!-- category  section added -->
    <section class="container mx-auto mt-4 ">
        <ul id="category-container" class="  text-gray-500 rounded-box grid grid-cols-2 lg:grid-cols-8  justify-between">
    </section>

      <!-- show the news found or not  -->
      <div id="news-founded" class=" w-full container mx-auto bg-white text-black text-primary-content mb-5 shadow-md hidden">
        <div class="p-5 items-center">
          <h2 class="card-title text-black"><span id="founded-items">0</span> items found for category </h2>
          </div>
        </div>

           
        <!-- Sort By View  section  -->

        <section class="container w-9/12 lg:w-full mx-auto lg:flex justify-between mt-5">
            <div class=" flex items-center">
                <div>
                    <h1 class="font-semibold mr-5">Sort By View:</h1>
                </div>
                <div>
                    <select class="select w-full max-w-xs">
                        <option disabled="" selected="">default</option>
                        <option>default</option>
                      </select>
                </div>
            </div>
            <div class="flex items-center">
                <div class="mr-5 bg-blue-600 p-2 text-white font-semibold rounded-md">
                    <h1>Today's Pick</h1>
                </div>
                <div class="border-2 border-gray-500 rounded-md p-1">
                    <h1>Trending</h1>
                </div>
            </div>
        </section>

         <!-- speener  -->
     <section >
      <div id="spinner" class="radial-progress spin" style="--value:90;"></div>
      <!-- <button id="spinner"  type="button" class="spin bg-indigo-500 ..." disabled>
        <svg class="animate-spin h-5 w-5 mr-3 ..." viewBox="0 0 24 24">
          ... -->
        <!-- </svg>
       Loading..........
      </button> -->
     </section>

        <!-- card section  -->

        <section id="card-container" class="container mx-auto mt-10">
            
            
        </section>

        <!-- modal -->
    <input type="checkbox" id="my-modal-4" class="modal-toggle">
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-4" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
            
            <div id="modal-container">

            </div>
        </div>
    </div>
            


   </main>
   <!-- main section end -->
<!-- footer section start  -->
   <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
    <div class="grid grid-flow-col gap-4">
      <a class="link link-hover">About us</a> 
      <a class="link link-hover">Contact</a> 
    </div>  
    <div>
      <p>Copyright © 2022 - SAS Creation</p>
    </div>
  </footer>
  <!-- footer section end  -->

<!-- script file added  -->
  <script src="js/category.js"></script>
</body>
</html>
